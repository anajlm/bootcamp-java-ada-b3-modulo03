# Caminho para o banco de dados via memória
spring.datasource.url=jdbc:h2:mem:todolist
# Classe responsável pela comunicação com o banco de dados
spring.datasource.driver-class-name=org.h2.Driver
# Usuário do banco de dados
spring.datasource.username=sa
# Senha do banco de dados
spring.datasource.password=password

# Dialeto para conversão do JPA para o SQL
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Criação/atualização de tabelas
spring.jpa.hibernate.ddl-auto=update

# Visualizar os dados do H2
srping.h2.console.enabled=true
